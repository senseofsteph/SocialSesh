{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}

<h3>{{ event.event_name }}</h3>

  <p>
  {{ event.event_description }}
  </p>
  
  <p>
  {{ event.event_date }} {{ event.event_date }} 
  </p>

  <form action="/register" method="POST">
    <p>
      <button id="register">Register</button> 
    </p>
  </form> 

  <p>
    <img src="{{ event.event_photo }}">
  </p>

{% endblock %}
