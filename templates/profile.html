{% extends 'base.html' %} 

{% block title %}SocialSesh{% endblock %} 

{% block body %} 

<h1>SocialSesh</h1>
<h2>Connect. Create. Contribute.</h2>

<h3>Let's Create Your Profile</h3>
<h4>Please fill out the following:</h4>

  <form action="/login">
    <p>
      First Name<input type="text" fname="fname">
    </p>
    <p>
      Last Name<input type="text" lname="lname">
    </p>
    <p>
      Email<input type="text" email="email">
    </p>
    <p>
      Password <input type="text" password="password">
    </p>
    <p>
      Phone Number<input type="text" phone="phone">
    </p>
    <p>
      <input type="submit">
    </p>
  </form> 

{% endblock %}
