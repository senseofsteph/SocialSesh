{% extends 'base.html' %}

{% block title %} SocialSesh - All Events {% endblock %}

{% block body %}
  <h5>All Virtual Events</h5>
    <ol>
      {% for event in events %}
        <li>
          <a href="/events/{{ event.event_id }}">
            {{ event.event_name }}
          </a>
        </li>
      {% endfor %}
    </ol>
{% endblock %}
