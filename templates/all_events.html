{% extends 'base.html' %}

{% block title %} SocialSesh - All Events {% endblock %}

{% block body %}

<div id="all-events" class="all-events">
  <div class="container">
    <h1>Events</h1>
    <ul>
      {% for event in events %}
        <li>
          <a href="/events/{{ event.event_id }}">
            {{ event.event_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
