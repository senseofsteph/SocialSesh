{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}
  <h3>All Virtual Events</h3>
    <ol>
      {% for event in events %}
        <li>
          <a href="/events/{{ event.event_id }}">
            {{ event.event_name }}
          </a>
        </li>
      {% endfor %}
    </ol>
{% endblock %}
