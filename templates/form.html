{% extends 'base.html' %} 

{% block title %} SocialSesh - Create Profile {% endblock %} 

{% block body %} 

<div id="form-signup" class="form-signup">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <main class="form-signup">
          <form action="/form" id="createprofile" method="POST">
            <h1 class="h3 mb-3 fw-normal">To create profile, fill out the following:</h1>
            <i class="fas fa-address-card"></i>
            <div class="form-floating">
              <input name="fname" type="fname" class="form-control" id="floatingFirst" placeholder="Jane">
              <label for="floatingFirst">First name</label>
            </div>
            <div class="form-floating">
              <input name="lname" type="lname" class="form-control" id="floatingLast" placeholder="Doe">
              <label for="floatingLast">Last name</label>
            </div>
            <div class="form-floating">
              <input name="email" type="email" class="form-control" id="floatingEmail" placeholder="jdoe@test.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
              <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input name="phone" type="phone" class="form-control" id="floatingPhone" placeholder="Phone">
              <label for="floatingPhone">Phone</label>
            </div>
            <!-- <div class="form-floating">
              <input name="image" type="url" class="form-control" id="floatingImage" placeholder="Image">
              <label for="floatingImage">Image</label>
            </div> -->
            <button class="btn btn-dark btn-lg" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text">&copy; SocialSesh 2021</p>
          </form>
        </main>
      </div>
    </div>
  </div>
</div>

{% endblock %}
