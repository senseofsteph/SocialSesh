{% extends 'base.html' %}

{% block title %} SocialSesh {% endblock %}

{% block body %}

<div class="background_img">
    <div class="container-fluid">
        <img img="homepage_img" src="static/img/background/meeting-5804134_1280.png" alt="virtual_meeting">
    </div>
</div>

<div class="container">
    <div class="row my-homepage-row ">
        <div class="col-1">
            <form action="/form">
                <p>
                    <button type="submit" class="btn btn-outline-info btn-sm" id="create">Sign-up</button>
                </p>
            </form>
        </div>
        <div class="col-1">
            <form action="/login">
                <p>
                    <button type="submit" class="btn btn-outline-info btn-sm" id="login">Log in</button>
                </p>
            </form>
        </div>
    </div>
</div>




{% endblock %}
